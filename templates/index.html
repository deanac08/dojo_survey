<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="align-items-center justify-content-center col-9 mx-auto my-5">
            <form action='/process' method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Dojo Location:</label>
                <select name="location" class="form-control">
                    <option value="">--Select One--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Online">Online</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Burbank">Burbank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Favorite Language: </label>
                <select name="language" class="form-control">
                    <option value="">--Select One--</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Comments: </label>
                <textarea name="comments" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
</body>
</html>
